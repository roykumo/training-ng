<h2>Create Customer</h2>

  <div class="row">
    <div class="form-group has-danger col-md-6">
      <label class="form-control-label" for="nilai">Nama</label> <input tabindex="1" type="text"
                                    class="form-control form-control-danger" id="name" [(ngModel)]="name" >
    </div>


    <div class="form-group has-danger col-md-4">
      <label class="form-control-label" for="berita">Phone 1</label> <input tabindex="3" type="text"
                                    class="form-control form-control-danger" id="phone1" [(ngModel)]="phone1" >
    </div>
  </div>

  <div class="row">
    <div class="form-group has-danger col-md-6">
      <label class="form-control-label" for="berita">Alamat</label> <input tabindex="2" type="text"
                                    class="form-control form-control-danger" id="address" [(ngModel)]="address" >
    </div>

    <div class="form-group has-danger col-md-4">
      <label class="form-control-label" for="berita">Phone 2</label> <input tabindex="4" type="text"
                                    class="form-control form-control-danger" id="phone2" [(ngModel)]="phone2" >
    </div>
  </div>

  <div class="row">
    <div class="form-group has-danger col-md-6"></div>
    <div class="form-group has-danger col-md-4">
      <label class="form-control-label" for="berita">Line ID</label> <input tabindex="5" type="text"
                                    class="form-control form-control-danger" id="lineId" [(ngModel)]="lineId" >
    </div>
  </div>

  <br>

  <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-2" style="text-align: center;">
            <button (click)="onSubmit()" class="btn btn-primary btn-block">Simpan</button>
          </div>
          <div class="col-lg-2" style="text-align: center;">
            <button (click)="onCancel()" class="btn btn-primary btn-block">Batal</button>
          </div>
          <div class="col-lg-4"></div>
        </div>

      </div>
  </div>
